<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    .invalid-input {
        border: 1px solid red;
    }
</style>


    </style>
</head>
<body>
    <p style="text-align: center;font-weight: 200;">欢迎来到力扣</p>
        <a href="#" onclick="showLoginPopup()">
            <div style="width: 250px;height: 36px; background-color: black;border-radius: 10px;margin-left: 20px;">
                <p style="color: white;font-size: 18px;text-align: center;line-height: 36px;">登录/注册</p>
            </div>
        </a>
    <!-- 登录弹出窗口 -->
    <div id="loginPopup"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgb(216, 194, 194); padding: 20px; border-radius: 10px;border: solid;border-width: 0.1px;width: 400px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
       
        <img src="QQ截图20240321164319.png" alt="" style="width: 300px;border-radius: 10px; ">
       
        
        <form>
           
            <label for="username" class="textStyle">用户名</label>
            <span>:</span>
            <input type="tel" id="username" name="username"placeholder="输入手机号" required minlength="11" maxlength="11">
            <br><br>
            <label for="password" class="textStyle" >密码</label>
            <span>:</span>
            <input type="password" id="password" name="password" >
            <br><br>
            <input type="submit" value="登录">
        </form>
        <button onclick="closeLoginPopup()">关闭</button>
    </div>

    <script>
        function showLoginPopup() {
            document.getElementById("loginPopup").style.display = "block";
        }

        function closeLoginPopup() {
            document.getElementById("loginPopup").style.display = "none";
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("username").addEventListener("blur", function() {
                if (!validatePhoneNumber(this.value)) {
                    this.classList.add("invalid-input");
                } else {
                    this.classList.remove("invalid-input");
                }
            });
        });
    
        function validatePhoneNumber(phoneNumber) {
            // 这里可以写检查手机号是否合法的逻辑，例如检查长度、字符等
            if (phoneNumber.length !== 11) {
                return false;
            }
            return true;
        }
    
        function showLoginPopup() {
            document.getElementById("loginPopup").style.display = "block";
        }
    
        function closeLoginPopup() {
            document.getElementById("loginPopup").style.display = "none";
        }
    </script>
</body>
</html>
